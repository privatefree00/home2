	<script type="text/javascript">
  function bukaSurvey(el) {
    // 1. Buat SID acak unik
    var sidBaru = "t6~" + Math.random().toString(36).substring(2, 10) + Date.now().toString(36);
    
    // 2. LOGIKA PINTAR: Mendeteksi ? atau & secara otomatis
    var linkAsli = el.href;
    var penghubung = linkAsli.indexOf('?') !== -1 ? "&" : "?";
    var urlFinal = linkAsli + penghubung + "sid=" + sidBaru;

    // 3. Eksekusi Buka Tab Baru
    var win = window.open(urlFinal, '_blank');
    
    if (win) {
      // Fitur Keamanan: Memutus pelacakan balik ke landing page kamu
      win.opener = null; 
    } else {
      // Jika browser (seperti FB Messenger) memblokir tab baru, 
      // script akan langsung redirect di tab yang sama.
      window.location.href = urlFinal;
    }
    
    // Memberitahu browser untuk tidak menjalankan fungsi link default
    return false;
  }
</script>
	  
    <script type="text/javascript">
      function disableSelection(e) {
          if (typeof e.onselectstart != "undefined") e.onselectstart = function() {
              return false
          };
          else if (typeof e.style.MozUserSelect != "undefined") e.style.MozUserSelect = "none";
          else e.onmousedown = function() {
              return false
          };
          e.style.cursor = "default"
      }
      window.onload = function() {
          disableSelection(document.body)
      }
  </script>
  
  <script type="text/javascript">
      function mousedwn(e) {
          try {
              if (event.button == 2 || event.button == 3) return false
          } catch (e) {
              if (e.which == 3) return false
          }
      }
      document.oncontextmenu = function() {
          return false
      };
      document.ondragstart = function() {
          return false
      };
      document.onmousedown = mousedwn
  </script>
